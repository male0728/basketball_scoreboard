<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Game Score Board</title>
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <script src="./assets/fontawesome/js/all.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark bg-gradient ">
   <div class=" col-lg-8 col-md-12 col-sm-12 rounded border border-light">
        <div class="float-end pt-3">
            <a href="javascript:void(0)" class="text-light text-decoration-none fw-bolder h4" id="mgt_team">
                <i class="fa fa-cogs"></i>
            </a>
        </div>
        <h1 class="text-center text-light px-5"><b>Basketball Game Scoreboard</b></h1>
    </div>
    
<!--<div id="spare">GO</div>-->

    <div  class="col-lg-12 col-md-12 col-sm-12 my-3 ">
        <div class="row  mx-0">
            <div class="col-lg-4 col-md-4 col-sm-12">
            <div class="team-card border border-light py-4">
            <h2 class="text-center fw-bolder text-light home_team" >---------</h2>
            <h4 class="text-center fw-bolder text-light">(HOME)</h4>
            <div id="score1" class="d-flex justify-content-center score"><span id="guestscore" class="score11 score-display bg-dark text-light fw-bolder border border-light                text-center">00</span></div>
            </div>
            </div>
            <div id="parent" class="col-lg-4 col-md-4 col-sm-12">
                <div id="minute" class="big">12</div>
                <div id="second" class="big">00</div>
                <div id="second24" class="middle">24</div>
                <div class="contain">
                <div id="reset12" class="small">Reset Clock</div>
                <div id="start" class="small">START</div>
                <div id="timeout" class="small">TIME OUT</div>
                <div id="change" class="small">CHANGE</div>
                <div id="reset24" class="">24</div>
                <div id="reset14" class="">14</div>
            </div>
            <div  class="col-lg-4 col-md-4 col-sm-12 ">
                <div class="team-card border border-light py-4">
                <h2 class="text-center fw-bolder text-light away_team" >---------</h2>
                <h4 class="text-center fw-bolder text-light">(AWAY)</h4>
                <div id="score2" class="d-flex justify-content-center score"><span id="homescore" class="score11 score-display bg-dark text-light fw-bolder border border-                      light text-center">00</span></div>
                </div>
            </div>
           
        </div>
        </div>
        
    <div>
        <div id="teamfoul">team foul</div>
        <div id="teamfoul2">0</div>
        <div id="threept2" class="add">+3</div>
        <div id="twopt2" class="add">+2</div>
        <div id="onept2" class="add">+1</div>
        <div id="m1pt2" class="add less">-1</div>
        <div id="rep2" class=" add less">reset</div>
    </div>
        
    <div>
        <div id="teamfoulhome" class="teamfoulhome">team foul</div>
        <div id="teamfoul2home">0</div>
        <div id="threept" class="add">+3</div>
        <div id="twopt" class="add">+2</div>
        <div id="onept" class="add">+1</div>
        <div id="m1pt" class="add less">-1</div>
        <div id="rep" class=" add less">reset</div>
    </div>


</div>
    <script src="index.js"></script>
    
</body>
</html>
